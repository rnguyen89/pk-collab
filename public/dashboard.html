<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>PK Collab</title>


  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>



  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
    crossorigin="anonymous">

</head>


<body>
  <main>
    <!-- hero content goes here
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <main>
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">PKollab</a>
          <ul id="nav-mobile" class="right">
            <form id="logout">
              <!-- <button type="submit" class="logout-btn #ee6e73">Logout</button> -->
              <a href="/" type="submit" class="logout-btn">Logout</a>
            </form>
          </ul>
        </div>
      </nav>




      <!-- main content goes here
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->


      <!-- <button id="add-new" class="btn">Add Card</button> -->

      <!-- testing boards -->
      <!-- <div class="container"> -->
      <section class="container">

        <div class="row">

          <!-- <div class="board-points"></div> -->
          <div class="board-points align-center">
            <p class="progress-bar center-align">Progress Bar</p>
            <div class="progress">
              <div class="determinate" style="width: 100%"></div>
            </div>
            <div class="total-points center-align"></div>
            <button id="add-new" class="waves-effect waves-light btn">Add Task</button>

          </div>

          <div class="board-title">

            <div class="todo-title">
              <p>Todo</p>
              <!-- <button id="add-new" class="btn">Add Task</button> -->
            </div>
            <div class="inProgress-title">
              <p>In-progress</p>
            </div>
            <div class="done-title">
              <p>Done</p>
            </div>

          </div>
          <div id="board">
            <div id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
              <!-- <div class="title">To Do</div> -->
              <!-- <div class="refreshCard"></div> -->

            </div>
            <div id="inProgress" ondrop="drop(event)" ondragover="allowDrop(event)">
              <!-- <div class="title">In Progress</div> -->
              <!-- <div class="refreshCard"></div> -->

            </div>

            <div id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
              <!-- <div class="title">Done</div> -->
              <!-- <div class="refreshCard"></div> -->
            </div>

          </div>
          <!-- end of board -->
        </div>
        <!-- end of row -->
        <!-- </div> end of container -->
      </section>

      <!-- Modal Trigger -->
      <form id="rewardForm">
        <div class="center-align">
          <a class="waves-effect waves-light btn modal-trigger reward-btn" href="#modal1">Rewards</a>
          <!-- <button type="submit" class="waves-effect waves-light btn modal-trigger">REWARDS</button> -->

          <!-- Modal Structure -->

          <div id="modal1" class="modal">
            <div class="modal-content">
              <div class="card-content black-text">
                <input class="rewardTitle" placeholder="Reward" />


                <div class="input-field">
                  <textarea class="materialize-textarea rewardDescription">
                      </textarea>
                  <label class="active" for="textarea">Reward Details</label>
                </div>


              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="modal-action modal-close waves-effect waves-light btn modal-trigger reward-save-btn">Save</button>
            </div>
          </div>
        </div>
      </form>

    </main>
    <!-- footer
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <footer>

    </footer>

    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/model.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/dashboard.js"></script>
</body>

</html>
